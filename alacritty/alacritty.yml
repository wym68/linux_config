scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

# 默认窗口无标题栏，16:9的窗口比例启动
window:
    # decorations: "none"
    dimensions:
      columns: 120
      lines: 30
 
    position:
      x: 20
      y: 20
# 背景半透明，方便抄代码
    opacity: 0.85
font:
  normal:
    family: Ubuntu Mono derivative Powerline
    style: Regular

  bold:
    family: Ubuntu Mono derivative Powerline
    style: Bold

  italic:
    family: Ubuntu Mono derivative Powerline
    style: Italic

  bold_italic:
    family: Ubuntu Mono derivative Powerline
    style: Bold Italic

  size: 16

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

schemes:
  rose-pine: &rose-pine
    primary:
      background: "0x191724"
      foreground: "0xe0def4"
    normal:
      black:    "0x26233a"
      red:      "0xeb6f92"
      green:    "0x31748f"
      yellow:   "0xf6c177"
      blue:     "0x9ccfd8"
